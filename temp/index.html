<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
    <title>GROOT Web</title>
    <script src="include/roslib.min.js"></script>
    <script src="include/eventemitter2.min.js"></script>
    <script src="joystick_ros_control.js"></script>
    <style>
      /* CSS to add spacing */
      canvas {
        margin-top: 20px; /* Add margin to the top of the canvas */
        border: 1px solid black; /* Optional: To visually distinguish the canvas */
      }

      h1 {
        margin-bottom: 10px; /* Add margin to the bottom of the header */
      }
    </style>
  </head>
  <body>
    <h1>GROOT Web</h1>
    <div id="root"></div>

    <canvas id="turtleCanvas" width="500" height="500"></canvas>

    <div>
      <button onclick="moveTurtle(2, 0)">Move Up</button><br />
      <button onclick="moveTurtle(0, 2)">Move Right</button>
      <button onclick="moveTurtle(0, -2)">Move Left</button><br />
      <button onclick="moveTurtle(-2, 0)">Move Down</button>
      <button onclick="stopTurtle()">Stop</button>
    </div>

    <h2>Available Turtle Topics</h2>
    <ul id="topicList"></ul>

    <!-- Button to update the list of topics -->
    <button onclick="getTurtleTopics()">Update Topic List</button>
  </body>
</html>
